<div class="container">
  <form class="form" (submit)="onRegisterSubmit()">
    <div class="from-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control">
    </div>
    <div class="from-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="name" class="form-control">
    </div>
    <div class="from-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="name" class="form-control">
    </div>
    <div class="from-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="name" class="form-control">
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign Up</button>
  </form>

</div>
<!-- /container -->
